# ============================================
# CI/CD PIPELINE - GitHub Actions
# File: .github/workflows/ci-cd.yml
# ============================================

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20.x'
  SKIP_PREFLIGHT_CHECK: true
  DB_SERVER: localhost
  DB_PORT: 1433
  DB_USER: sa
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_NAME: shopluuniem_test

jobs:
  # ===== JOB 1: CODE QUALITY & LINTING =====
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Check
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          cd server_app && npm install
          cd ../admin_app && npm install
          cd ../client_app && npm install
      
      - name: Run ESLint
        run: |
          npx eslint server_app/**/*.js
          npx eslint admin_app/src/**/*.{js,jsx}
          npx eslint client_app/src/**/*.{js,jsx}
        continue-on-error: true
      
      - name: Check code formatting
        run: npx prettier --check "**/*.{js,jsx,json,css}"
        continue-on-error: true

  # ===== JOB 2: BACKEND UNIT TESTS =====
  backend-tests:
    runs-on: ubuntu-latest
    name: Backend Unit & Integration Tests
    needs: code-quality

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: TestPassword123!
        ports:
          - 1433:1433

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: |
          cd server_app
          npm install

      - name: Setup test database
         run: |
           docker exec sqlserver /opt/mssql-tools18/bin/sqlcmd \
           -S localhost -U sa -P 'TestPassword123!' \
           -Q "CREATE DATABASE shopluuniem_test"

           docker exec sqlserver /opt/mssql-tools18/bin/sqlcmd \
           -S localhost -U sa -P 'TestPassword123!' \
           -d shopluuniem_test \
           -i /server_app/database/schema.sql || true

      - name: Run backend tests
        env:
          DB_SERVER: localhost
          DB_PASSWORD: TestPassword123!
          DB_NAME: shopluuniem_test
        run: |
          cd server_app
          npm test -- --coverage --maxWorkers=2

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./server_app/coverage/lcov.info
          flags: backend
          name: backend-coverage


  # ===== JOB 3: ADMIN APP TESTS =====
  admin-tests:
    runs-on: ubuntu-latest
    name: Admin App Tests
    needs: code-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: |
          cd admin_app
          npm install
      
      - name: Run admin app tests
        run: |
          cd admin_app
          npm test -- --coverage --watchAll=false
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./admin_app/coverage/lcov.info
          flags: admin
          name: admin-coverage

  # ===== JOB 4: CLIENT APP TESTS =====
  client-tests:
    runs-on: ubuntu-latest
    name: Client App Tests
    needs: code-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: |
          cd client_app
          npm install
      
      - name: Run client app tests
        run: |
          cd client_app
          npm test -- --coverage --watchAll=false
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./client_app/coverage/lcov.info
          flags: client
          name: client-coverage

  # ===== JOB 5: SECURITY TESTS =====
  security-tests:
    runs-on: ubuntu-latest
    name: Security Testing
    needs: [backend-tests, admin-tests, client-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: |
          cd server_app && npm install
          cd ../admin_app && npm install
          cd ../client_app && npm install

      
      - name: Run npm audit
        run: |
          cd server_app && npm audit --production --audit-level=high
          cd ../admin_app && npm audit --production --audit-level=high
          cd ../client_app && npm audit --production --audit-level=high
        continue-on-error: true
      
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true
      
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'e-commerce-app'
          path: '.'
          format: 'HTML'
        continue-on-error: true

  # ===== JOB 6: PERFORMANCE TESTS =====
  performance-tests:
    runs-on: ubuntu-latest
    name: Performance Testing
    needs: [backend-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install Artillery
        run: npm install -g artillery
      
      - name: Start application
        run: |
          cd server_app
          npm install
          npm start &
          sleep 10
      
      - name: Run performance tests
        run: artillery run performance-test.yml
      
      - name: Upload performance report
        uses: actions/upload-artifact@v3
        with:
          name: performance-report
          path: artillery-report.html

  # ===== JOB 7: E2E TESTS (UI AUTOMATION) =====
  e2e-tests:
    runs-on: ubuntu-latest
    name: End-to-End Tests
    needs: [backend-tests, admin-tests, client-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: |
          cd server_app && npm install
          cd ../admin_app && npm install
          cd ../client_app && npm install
          npx playwright install --with-deps

      
      - name: Start applications
        run: |
          cd server_app && npm install && npm start &
          cd ../admin_app && npm install && npm start &
          cd ../client_app && npm install && npm start &
          sleep 30
      
      - name: Run E2E tests
        run: npx playwright test
      
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/

  # ===== JOB 8: BUILD & DEPLOY =====
  build-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    needs: [security-tests, e2e-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Build Admin App
        run: |
          cd admin_app
          npm install
          npm run build
      
      - name: Build Client App
        run: |
          cd client_app
          npm install
          npm run build
      
      - name: Deploy to production
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          echo "Deploying to production..."
          # Add deployment commands here
          # Example: rsync, scp, docker push, etc.
      
      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Deployment completed!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: always()

  # ===== JOB 9: SMOKE TESTS (POST-DEPLOYMENT) =====
  smoke-tests:
    runs-on: ubuntu-latest
    name: Smoke Tests
    needs: build-deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run smoke tests
        run: |
          curl -f https://your-production-url.com/api/test-db || exit 1
          curl -f https://your-production-url.com/ || exit 1
      
      - name: Notify team
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: 'failure'
          text: 'ðŸš¨ Smoke tests failed! Rollback required.'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
